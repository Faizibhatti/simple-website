<script type="text/javascript">
	
	function LetterSound(key){

		var keys = 	[ "b-boue","d-doux","f-fou","g-gout","k-cou","l-loup","m-mou","n-nous","gn-agneau","p-pou","r-roue","s-sous","ch-chou","ch-chou","t-tout","v-vous","j-joue","n-banca","j-youpi","w-oui","y-huis","an-sans","e-fee","e-fait","e-se","i-si","oe-soeur","eu-ceux","o-sort","o-sort","u-sous","y-huis","an-sans","ae-brin","o-son" ];	

		for(var i = 0; i<=keys.length -1; i++){
			var selected_key = keys[i];
			if(selected_key == key)
			{
				//alert(selected_key + " Mached with given key" + key);
				var sound = new Audio();
				sound.src = "sounds/"+selected_key+".mp3";
				sound.play();
			}
		}
	}

	$('.map').maphilight();
